<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REPORTES ANIMADOS</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  /* Animación para tarjetas */
  .card-anim {
    transform: translateY(20px);
    opacity: 0;
    animation: fadeUp 0.8s forwards;
  }
  @keyframes fadeUp {
    to { transform: translateY(0); opacity: 1; }
  }

  /* Hover efecto 3D */
  .hover-3d {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .hover-3d:hover {
    transform: translateY(-10px) rotateX(2deg) rotateY(2deg);
    box-shadow: 0 25px 50px rgba(0,0,0,0.2);
  }

  /* Tabla animada */
  tbody tr {
    transition: transform 0.2s ease, background-color 0.2s ease;
  }
  tbody tr:hover {
    background-color: #f0f9ff;
    transform: scale(1.02);
  }

  /* Fondo degradado para header */
  .chart-bg-gradient {
    background: linear-gradient(135deg, #3B82F6, #60A5FA);
    border-radius: 1rem;
    padding: 1rem;
    color: white;
  }
</style>
</head>
<body class="bg-gradient-to-br from-gray-100 via-blue-50 to-indigo-50 font-sans">

<main class="p-6">

  <!-- GRAFICOS -->
  <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
    <div class="bg-white rounded-2xl shadow-lg p-6 card-anim hover-3d">
      <div class="chart-bg-gradient mb-4 font-bold text-lg">Usuarios Nuevos</div>
      <canvas id="barChart" class="rounded-xl"></canvas>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-6 card-anim hover-3d">
      <div class="chart-bg-gradient mb-4 font-bold text-lg">Actividad Mensual</div>
      <canvas id="lineChart" class="rounded-xl"></canvas>
    </div>
  </section>

  <!-- TABLA DE USUARIOS -->
  <section class="bg-white rounded-2xl shadow-lg p-6 card-anim hover-3d overflow-x-auto">
    <h2 class="text-xl font-bold mb-4 text-gray-700">Usuarios</h2>
    <table class="min-w-full text-sm border border-gray-200 table-auto">
      <thead class="bg-gradient-to-r from-blue-200 to-blue-100">
        <tr>
          <th class="border px-4 py-2 text-left">Usuario</th>
          <th class="border px-4 py-2 text-left">Password</th>
          <th class="border px-4 py-2 text-left">Correo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="border px-4 py-2">admin</td>
          <td class="border px-4 py-2">********</td>
          <td class="border px-4 py-2">admin@correo.com</td>
        </tr>
        <tr>
          <td class="border px-4 py-2">usuario1</td>
          <td class="border px-4 py-2">********</td>
          <td class="border px-4 py-2">usuario1@correo.com</td>
        </tr>
        <tr>
          <td class="border px-4 py-2">usuario2</td>
          <td class="border px-4 py-2">********</td>
          <td class="border px-4 py-2">usuario2@correo.com</td>
        </tr>
      </tbody>
    </table>
  </section>

</main>

<script>
  // BARRA ANIMADA CON DEGRADADO
  const barChart = new Chart(document.getElementById("barChart"), {
    type: "bar",
    data: {
      labels: ["Ene", "Feb", "Mar", "Abr", "May", "Jun"],
      datasets: [{
        label: "Usuarios nuevos",
        data: [120, 200, 150, 230, 180, 210],
        backgroundColor: (ctx) => {
          const gradient = ctx.chart.ctx.createLinearGradient(0, 0, 0, 400);
          gradient.addColorStop(0, '#3B82F6');
          gradient.addColorStop(1, '#60A5FA');
          return gradient;
        },
        borderRadius: 10
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: { y: { beginAtZero: true }, x: { grid: { display: false } } }
    }
  });

  // LÍNEA ANIMADA CON PUNTOS DESTACADOS
  const lineChart = new Chart(document.getElementById("lineChart"), {
    type: "line",
    data: {
      labels: ["Ene", "Feb", "Mar", "Abr", "May", "Jun"],
      datasets: [{
        label: "Actividad",
        data: [120, 200, 150, 230, 180, 210],
        borderColor: "#3B82F6",
        backgroundColor: "rgba(59,130,246,0.2)",
        tension: 0.4,
        fill: true,
        pointRadius: 6,
        pointHoverRadius: 8,
        pointBackgroundColor: "#2563EB"
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: { y: { beginAtZero: true, grid: { color: "#E5E7EB" } }, x: { grid: { color: "#E5E7EB" } } }
    }
  });
</script>

</body>
</html>
